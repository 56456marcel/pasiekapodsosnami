<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasieka Pod Sosnami</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Pasieka Pod Sosnami</h1>
  </header>

  <section class="intro">
    <p>Nasza pasieka to rodzinne miejsce wśród sosnowych lasów, gdzie pszczoły zbierają nektar z najczystszych łąk i kwiatów. Oferujemy naturalne miody najwyższej jakości.</p>
  </section>

  <h2 class="section-title">Nasze produkty:</h2>
  <section class="products">
    <article class="product" onclick="showDetails('lipowy')">
      <img src="images/miod-lipowy.jpg" alt="Miód lipowy" />
      <h3>Miód lipowy</h3>
      <button>Otwórz</button>
    </article>

    <article class="product" onclick="showDetails('wielokwiatowy')">
      <img src="images/miod-wielokwiatowy.jpg" alt="Miód wielokwiatowy" />
      <h3>Miód wielokwiatowy</h3>
      <button>Otwórz</button>
    </article>

    <article class="product" onclick="showDetails('gryczany')">
      <img src="images/miod-gryczany.jpg" alt="Miód gryczany" />
      <h3>Miód gryczany</h3>
      <button>Otwórz</button>
    </article>
  </section>

  <section id="details" class="product-details hidden">
    <img id="details-img" src="" alt="" />
    <div>
      <h3 id="details-name"></h3>
      <p id="details-price"></p>
      <p id="details-desc"></p>
    </div>
  </section>

  <footer>
    <p>© 2025 Pasieka Pod Sosnami</p>
  </footer>

  <script>
    const products = {
      lipowy: {
        img: "images/miod-lipowy.jpg",
        name: "Miód lipowy",
        price: "35 zł / 1 kg",
        desc: "Działa przeciwzapalnie i uspokajająco. Pomaga przy przeziębieniach i problemach z gardłem."
      },
      wielokwiatowy: {
        img: "images/miod-wielokwiatowy.jpg",
        name: "Miód wielokwiatowy",
        price: "30 zł / 1 kg",
        desc: "Idealny do codziennego stosowania. Wzmacnia odporność i działa energetyzująco."
      },
      gryczany: {
        img: "images/miod-gryczany.jpg",
        name: "Miód gryczany",
        price: "40 zł / 1 kg",
        desc: "Bogaty w żelazo. Wspiera układ krwionośny i pomaga przy anemii."
      }
    };

    function showDetails(key) {
      const product = products[key];
      document.getElementById("details-img").src = product.img;
      document.getElementById("details-name").textContent = product.name;
      document.getElementById("details-price").textContent = product.price;
      document.getElementById("details-desc").textContent = product.desc;
      document.getElementById("details").classList.remove("hidden");
      document.getElementById("details").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
